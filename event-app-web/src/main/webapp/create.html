
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Event detail page</title>
    <meta charset="utf-8"/>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="resources/styles/jquery.datetimepicker.css"/>
    <link rel="stylesheet" href="resources/css/footer.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script  src="resources/js/addevent.js" type="text/javascript"></script>
    <script src="resources/js/jquery.datetimepicker.full.min.js"></script>
    <script src="resources/js/addHeaderAndFooter.js" type="text/javascript"></script>
</head>
<body>
<br>

<div class="container">



    <p class="bg-success lead text-success text-center">Create an event</p>

    <div class="col-md-12 alert alert-danger" id="msg_main" hidden >

    </div>

    <div class="col-md-8">

        <div class="panel panel-success" id="userInfoPanel">
            <div class="panel-heading">
                <h3 sclass="panel-title">Event details </h3>
            </div>
            <div class="panel-body">
                <div class="form-group has-feedback">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control  error" id="title" placeholder="Enter title"/>
                    <span class="glyphicon form-control-feedback"></span>
                    <div class="alert alert-danger" hidden>

                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" rows="5" id="description"></textarea>
                </div>

            </div>
        </div>
    </div>


    <div class="col-md-4" id="eventPhoto">

        <div class="panel panel-success" id="eventAddressInfo">
            <div class="panel-heading">
                <h3 class="panel-title">Event Address</h3>
            </div>
            <div class="panel-body">


                <div class="form-group has-feedback">
                    <label for="country">Country:</label>
                    <input type="text" class="form-control  error" id="country" placeholder="Enter country"/>
                    <span class="glyphicon form-control-feedback"></span>
                    <div class="alert alert-danger" hidden>

                    </div>
                </div>

                <div class="form-group has-feedback">
                    <label for="city">City:</label>
                    <input type="text" class="form-control  error" id="city" placeholder="Enter city"/>
                    <span class="glyphicon form-control-feedback"></span>
                    <div class="alert alert-danger" hidden>

                    </div>
                </div>


                <div class="form-group has-feedback">
                    <label for="Address">Address:</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter address"><span class="glyphicon glyphicon-map-marker form-control-feedback"></span>



                    <div class="alert alert-danger" hidden>

                    </div>
                </div>

            </div>
        </div>
        <div class='col-sm-12'>
            <div class="form-group ">
                <div class="panel panel-success " id="event_Address">
                    <div class="panel-heading">
                        <h3 class="panel-title">Date & Time</h3>
                    </div>
                <div class='input-group date' id='date'>
                    <input type='text' class="form-control" id="picker"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                    <span class="glyphicon form-control-feedback"></span>

                </div>
                    <div class="alert alert-danger" hidden>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class='col-sm-8'>
        <div class="form-group">
            <button type="button" class="btn btn-success" id="add_event_btn" name="register_btn">Submit</button>
        </div>
    </div>

</div>
</body>

</html>
