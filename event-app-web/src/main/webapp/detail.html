<!DOCTYPE html>
<html lang="en">
<head>
    <title>Event detail page</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="resources/js/eventDetail.js" type="text/javascript"></script>
    <script src="resources/js/addHeader.js" type="text/javascript"></script>
</head>
<body>
<br>
<div class="container">
    <div class="col-md-8">
        <div class="container-fluid" id="eventPhoto">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title" id="eventName"/>
                </div>
                <div class="panel-body">
                    <!-- img for example. if future wi we will insert here real event photo-->
                    <img src="http://www.bobosindoorplayground.com/images/birthday1.jpg"
                         class="img-rounded img-responsive center-block" alt="Cinque Terre">
                </div>
            </div>
            <div>
                <button id="loadOldComments" type="button" class="btn btn-primary btn-block" aria-haspopup="true"
                        aria-expanded="true">Load previous comments
                </button>
            </div>
            <br>
        </div>
        <div class="container-fluid" id="commentPanel">
        </div>
        <div class="container-fluid" id="addCommentPanel">
            <div>
                <button id="loadNewComments" type="button" class="btn btn-primary btn-block" aria-haspopup="true"
                        aria-expanded="true" style="display: none">Load new comments
                </button>
            </div>
            <br>
            <textarea class="form-control" rows="3" id="commentArea"></textarea>
            <div class="alert alert-danger" id="addCommentFailMessage" role="alert" style="display: none;">You must be
                logged!
            </div>
            <br>
            <button id="addCommentButton" type="button" class="btn btn-success" aria-haspopup="true"
                    aria-expanded="false">Add comment
            </button>
        </div>
    </div>
    <div class="col-md-4">
        <!-- panel for user info description-->
        <div class="panel panel-primary" id="userInfoPanel">
            <div class="panel-heading">
                <h3 class="panel-title" id="username"/>
            </div>
            <div class="panel-body">
                <div class="media">
                    <div class="media-left">
                        <a href="#" id="author_profile">
                            <!-- img for example. if future wi we will insert here real user photo-->
                            <img class="media-object thumbnail"
                                 src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png"
                                 width="64" height="64">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading" id="name"/>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <!-- panel for event address description-->
        <div class="panel panel-success" id="eventAddressInfo">
            <div class="panel-heading">
                <h3 class="panel-title">Event Address</h3>
            </div>
            <div class="panel-body">
                <p id="address"><span class="glyphicon glyphicon-map-marker"></span></p>
            </div>
        </div>
        <br>
        <!-- panel for event time description-->
        <div class="panel panel-success" id="eventTimeInfo">
            <div class="panel-heading">
                <h3 class="panel-title">Event Time</h3>
            </div>
            <div class="panel-body">
                <p id="time"><span class="glyphicon glyphicon-time"></span></p>
            </div>
        </div>
        <br>
        <!-- panel for event description-->
        <div class="panel panel-success" id="eventDescription">
            <div class="panel-heading">
                <h3 class="panel-title">Event Description</h3>
            </div>
            <div class="panel-body">
                <p id="description"/>
            </div>
        </div>
    </div>
</div>

<br>
</body>
</html>
