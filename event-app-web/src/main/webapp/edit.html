<!DOCTYPE html>
<html lang="en">
<head>
    <title>Event edit page</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="resources/styles/jquery.datetimepicker.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="resources/js/jquery.datetimepicker.full.min.js"></script>
    <script src="resources/js/editEvent.js" type="text/javascript"></script>
    <script src="resources/js/addHeader.js" type="text/javascript"></script>
    <script src="resources/js/convertToLocalTime.js" type="text/javascript"></script>
</head>
<body>
<br>

<div class="container">
    <div class="col-md-8">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Edit event detail</h3>
            </div>
            <div class="panel-body">
                <div class="form-group has-feedback">
                    <label for="eventName">Event name:</label>
                    <input type="text" class="form-control error" id="eventName">
                    <span class="glyphicon form-control-feedback"></span>

                    <div class="alert alert-danger" hidden>Event name can't be empty!</div>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" rows="5" id="description"></textarea>
                </div>
            </div>
        </div>
        <div class="alert alert-success" id="successAlert" hidden>Event updated!</div>
        <div class="alert alert-danger" id="errorUpdateAlert" hidden>Event not updated!</div>
        <button id="editEventButton" type="button" class="btn btn-success" aria-haspopup="true"
                aria-expanded="false">Edit Event
        </button>
        <button id="returnToEvent" type="button" class="btn btn-primary" aria-haspopup="true"
                aria-expanded="false">Return to Event detail
        </button>
    </div>
    <div class="col-md-4">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Edit event location</h3>
            </div>
            <div class="panel-body">
                <div class="form-group has-feedback">
                    <label for="country">Country:</label>
                    <input type="text" class="form-control" id="country"/>
                </div>

                <div class="form-group has-feedback">
                    <label for="city">City:</label>
                    <input type="text" class="form-control" id="city"/>
                </div>

                <div class="form-group has-feedback">
                    <label for="location">Location:</label>
                    <input type="text" class="form-control" id="location">
                </div>
            </div>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Edit event time</h3>
            </div>
            <div class="panel-body">
                <div class='input-group date' id='date'>
                    <input type='text' class="form-control" id="picker"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
