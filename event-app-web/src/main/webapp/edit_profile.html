<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>profile_edit</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="resources/js/addHeader.js" type="text/javascript"></script>
    <script src="resources/js/edit.js" type="text/javascript"></script>
    <script src="resources/js/fileinput.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css"  href="resources/styles/fileinput.css"/>

</head>

<body>

<br> <br>
<div class="container">


    <div class="alert alert-danger fade in" id="upload_msg" hidden>

    </div>


    <div class="col-md-4">
        <ul class="nav nav-pills nav-stacked">
            <li class="active"><a href="#profile_screen" id="profile">Profile</a></li>
            <li class=""><a href="#credentials_screen" id="credentials">Credentials</a></li>
        </ul>
    </div>

    <div class="col-md-6">
        <div>
            <div id="profile_screen" class="collapse in">


            <div class="col-md-5">
                <img class="media-object thumbnail"
                     src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png"
                     width="150" height="150">

                <br>
                <div class="form-group col-md-6 col-md-offset-2">
                    <select class="form-control" id="gender">
                        <option>M</option>
                        <option>F</option>
                    </select>
                </div>

            </div>



                <div class="col-md-7">
                 <form enctype="multipart/form-data">
                    <div class="form-group">
                        <input id="file-4" type="file" class="file" name="users_photo" data-upload-url="upload">
                    </div>
                </form>
            </div>



                <div class="col-md-12">

                    <div class="form-group has-feedback">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control  error" id="name"/>
                        <span class="glyphicon form-control-feedback"></span>
                        <div class="alert alert-danger" hidden>

                        </div>
                    </div>

                    <div class="form-group has-feedback">
                        <label for="surname">Surname:</label>
                        <input type="text" class="form-control  error" id="surname"/>
                        <span class="glyphicon form-control-feedback"></span>
                        <div class="alert alert-danger" hidden>

                        </div>
                    </div>

                    <div class="form-group has-feedback">
                        <label for="country">Country:</label>
                        <input type="text" class="form-control  error" id="country"/>
                        <span class="glyphicon form-control-feedback"></span>
                        <div class="alert alert-danger" hidden>

                        </div>
                    </div>

                    <div class="form-group has-feedback">
                        <label for="city">City:</label>
                        <input type="text" class="form-control  error" id="city"/>
                        <span class="glyphicon form-control-feedback"></span>
                        <div class="alert alert-danger" hidden>

                        </div>
                    </div>

                    <div class="form-group has-feedback">
                        <label for="address">Address:</label>
                        <input type="text" class="form-control  error" id="address"/>
                        <span class="glyphicon form-control-feedback"></span>
                        <div class="alert alert-danger" hidden>

                        </div>
                    </div>
                    <div class="form-group">
                    <label for="bio">Bio:</label> <br>
                    <textarea class="form-control" id="bio" rows="4">
                    </textarea>
                    </div>

                    <div class="col-md-offset-5">
                        <button type="button" class="btn btn-success" id="uptade_profile_btn" name="uptade_profile_btn">Submit</button>
                    </div>
                </div>

            </div>

            <div id="credentials_screen" class="collapse">

                <div class="col-md-12">
                <form role="form"  id="update" name="form">

                    <div class="alert" id="msg_main" hidden>
                        Вы успешно зарегестрировались!!!
                    </div>

                    <div class="form-group has-feedback">
                        <label for="username">Login:</label>
                        <input type="text" class="form-control  error" id="username" placeholder="Enter login"/>
                        <span class="glyphicon form-control-feedback"></span>
                        <div class="alert alert-danger" hidden>

                        </div>
                    </div>

                    <div class="form-group has-feedback" >
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter e-mail" placeholder="Email" required>
                        <span class="glyphicon form-control-feedback"></span>
                        <div class="alert alert-danger" hidden>

                        </div>
                    </div>


                    <div class="form-group has-feedback">
                        <label for="oldpwd">Old password:</label>
                        <input type="password" class="form-control" id="oldpwd" placeholder="Enter password"/>
                        <span class="glyphicon form-control-feedback"></span>
                        <div class="alert alert-danger" hidden>

                        </div>
                    </div>

                    <div class="form-group has-feedback">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password"/>
                        <span class="glyphicon form-control-feedback"></span>
                        <div class="alert alert-danger" hidden>

                        </div>
                    </div>

                    <div class="form-group has-feedback">
                        <label for="cpwd">Confirm password:</label>
                        <input type="password" class="form-control" id="cpwd" placeholder="Enter password"/>
                        <span class="glyphicon form-control-feedback"></span>
                        <div class="alert alert-danger" hidden>

                        </div>
                    </div>

                    <div class="col-md-offset-5">
                        <button type="button" class="btn btn-success" id="uptade_credentials_btn" name="uptade_credentials_btn">Submit</button>
                    </div>
                </form>
                </div>
            </div>

        </div>
    </div>

</div>



</body>
</html>
