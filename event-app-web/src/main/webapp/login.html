<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login page</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="resources/js/addHeader.js" type="text/javascript"></script>
</head>
<body>
<br>
<div class="container">
    <div class="col-md-offset-2 col-md-8">
        <div class="panel panel-default">
            <div class="panel-body" style="background-color: transparent">
                <h1>Welcome to EVENT-APP</h1>

                <form name="loginForm" method="post">
                    <div class="form-group">
                        <label for="username">Login:</label>
                        <input name="username" class="form-control" id="username" placeholder="Enter login"/>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" name="password" class="form-control" id="pwd" placeholder="Enter password"/>
                    </div>
                    <button type="submit" value="Submit" class="btn btn-success">Log In</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>

</html>
