<!DOCTYPE html>
<html lang="en">
<head>
    <title>Event app</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script  src="resources/js/addevent.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <div class="container" >
            <div class="col-md-offset-1 col-md-10">
                <div class="panel panel-success">
                    <div class="panel-heading"><center><h2>Adding new event</h2></center></div>

                    <div class="form-group has-feedback">
                        <label for="title">Title:</label>
                        <input type="text" class="form-control  error" id="title" placeholder="Enter title"/>
                        <span class="glyphicon form-control-feedback"></span>
                        <div class="alert alert-danger" hidden>

                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea class="form-control" rows="5" id="description"></textarea>
                    </div>

                    <div class="form-group has-feedback">
                        <label for="date">Date:</label>
                        <input type="datetime-local" class="form-control  error" id="date"/>
                        <span class="glyphicon form-control-feedback"></span>
                        <div class="alert alert-danger" hidden>

                        </div>
                    </div>

                    <div class="form-group has-feedback">
                        <label for="Address">Address:</label>
                        <input type="text" class="form-control  error" id="Address" placeholder="Enter address"/>
                        <span class="glyphicon form-control-feedback"></span>
                        <div class="alert alert-danger" hidden>

                        </div>
                    </div>

                    <div class="form-group has-feedback">
                        <label for="country">Country:</label>
                        <input type="text" class="form-control  error" id="country" placeholder="Enter country"/>
                        <span class="glyphicon form-control-feedback"></span>
                        <div class="alert alert-danger" hidden>

                        </div>
                    </div>

                    <div class="form-group has-feedback">
                        <label for="city">City:</label>
                        <input type="text" class="form-control  error" id="city" placeholder="Enter city"/>
                        <span class="glyphicon form-control-feedback"></span>
                        <div class="alert alert-danger" hidden>

                        </div>
                    </div>

                </div>

                <button type="button" class="btn btn-success" id="register_btn" name="register_btn">Submit</button>

            </div>





        </div>
    </div>
</div>

<script>
</script>

</body>
</html>
