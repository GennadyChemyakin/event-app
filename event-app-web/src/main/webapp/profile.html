<!DOCTYPE html>
<html lang="en">
<head>
    <title>Profile</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="resources/css/profile.css" />
    <script  src="resources/js/profile.js" type="text/javascript"></script>
</head>
<body>

<div class="container">
    <br>

    <div class="col-md-offset-1 col-md-10" id="user_photo" >


                <div class="media">
                    <div class="media-left">

                        <div class="panel panel-default">
                        <div align="center" id="username">

                        </div>
                            <a href="#">
                            <img class="media-object thumbnail"
                                 src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png"
                                 width="200" height="200">
                        </a>
                        </div>
                        <div class="panel-footer">
                            <ul class="list-group">
                                <li id="country" class="list-group-item">Country: N/A</span></li>
                                <li id='city' class="list-group-item">City:</li>
                                <li id="gender" class="list-group-item">Gender:</li>
                            </ul>
                        </div>
                    </div>
                    <div class="media-body">

                        <div class="panel panel-default">
                            <div class="panel-heading" id="fullname" align="center"></div>
                            <div class="panel-body" id="bio">

                                <center><strong>Biography</strong></center>
                                <br>

                            </div>
                        </div>

                    </div>

                </div>
    </div>

</div>


</body>
</html>
