<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register page</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.knob.js"></script>

    <!-- jQuery File Upload Dependencies -->
    <script src="assets/js/jquery.ui.widget.js"></script>
    <script src="assets/js/jquery.iframe-transport.js"></script>
    <script src="assets/js/jquery.fileupload.js"></script>

    <script>
        $(document).ready(function() {

        $(function(){

            var ul = $('#upload ul');

            $('#drop a').click(function(){
                // имитация нажатия на поле выбора файла
                $(this).parent().find('input').click();
            });

            // инициализация плагина jQuery File Upload
            $('#upload').fileupload({

                // этот элемент будет принимать перетаскиваемые на него файлы
                dropZone: $('#drop'),

                // Функция будет вызвана при помещении файла в очередь
                add: function (e, data) {

                    var tpl = $('<li><input type="text" value="0" data-width="48" data-height="48"'+
                        ' data-fgColor="#0788a5" data-readOnly="1" data-bgColor="#3e4043" /><p></p><span></span></li>');

                    // вывод имени и размера файла
                    tpl.find('p').text(data.files[0].name)
                                 .append('<i>' + formatFileSize(data.files[0].size) + '</i>');

                    data.context = tpl.appendTo(ul);

                    // инициализация плагина jQuery Knob
                    tpl.find('input').knob();

                    // отслеживание нажатия на иконку отмены
                    tpl.find('span').click(function(){

                        if(tpl.hasClass('working')){
                            jqXHR.abort();
                        }

                        tpl.fadeOut(function(){
                            tpl.remove();
                        });

                    });

                    // Автоматически загружаем файл при добавлении в очередь
                    var jqXHR = data.submit();
                },

                progress: function(e, data){

                    // Вычисление процента загрузки
                    var progress = parseInt(data.loaded / data.total * 100, 10);

                    // обновляем шкалу
                    data.context.find('input').val(progress).change();

                    if(progress == 100){
                        data.context.removeClass('working');
                    }
                },

                fail:function(e, data){
                    // что-то пошло не так
                    data.context.addClass('error');
                }

            });

            $(document).on('drop dragover', function (e) {
                e.preventDefault();
            });

            // вспомогательная функция, которая форматирует размер файла
            function formatFileSize(bytes) {
                if (typeof bytes !== 'number') {
                    return '';
                }

                if (bytes >= 1000000000) {
                    return (bytes / 1000000000).toFixed(2) + ' GB';
                }

                if (bytes >= 1000000) {
                    return (bytes / 1000000).toFixed(2) + ' MB';
                }

                return (bytes / 1000).toFixed(2) + ' KB';
            }

        });

        $("#register_btn").click(function() {

        var username    = $("#username").val();
        var email       = $("#email").val();
        var password    = $("#pwd").val();
        var password2   = $("#cpwd").val();
        var name        = $("#name").val();
        var surname     = $("#surname").val();
        var city        = $("#city").val();
        var country     = $("#country").val();
        var gender      = $("#gender").val();
        var bio         = $("#bio").val();
        if (username == '' || email == '' || password == '' || password2 == '') {
            alert("Please fill all fields...!!!!!!");
        } else if ((password.length) < 1) {
            alert("Password should at least 8 character in length...!!!!!!");
        } else if (!(password).match(password2)) {
            alert("Your passwords don't match. Try again?");
        } else {
            <!--this.action.replace("http:", "https:").replace("localhost:8080","localhost:8443");-->
            var data = JSON.stringify({
                username: username,
                email: email,
                password: password,
                name: name,
                surname: surname,
                city: city,
                country: country,
                gender: gender,
                bio: bio
            });
            $("#json").val(data);
            $.ajax({
                type: "POST",
                url: "registration",
                data: data,
                contentType: "application/json",
                success: function (data) {
                    alert("ok");
                },
                error: function (xhr, ajaxOptions, thrownError) {
                    alert(xhr.status);
                    alert(thrownError);
                }
            });

        }

        });
        });

    </script>
</head>
<body>

<div class="container">
    <div class="col-md-offset-2 col-md-8">
        <div class="panel panel-default">
            <div class="panel-body" style="background-color: transparent">
                <h1>Welcome to EVENT-APP</h1>


                <form role="form">

                    <div class="form-group">
                        <label for="username">Login:</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter login"/>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter e-mail"/>
                    </div>

                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password"/>
                    </div>

                    <div class="form-group">
                        <label for="cpwd">Confirm password:</label>
                        <input type="password" class="form-control" id="cpwd" placeholder="Enter password"/>
                    </div>

                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter name"/>
                    </div>

                    <div class="form-group">
                        <label for="surname">Surname:</label>
                        <input type="text" class="form-control" id="surname" placeholder="Enter surname"/>
                    </div>

                    <div class="form-group">
                        <label for="country">Country:</label>
                        <input type="text" class="form-control" id="country" placeholder="Enter country"/>
                    </div>

                    <div class="form-group">
                        <label for="city">City:</label>
                        <input type="text" class="form-control" id="city" placeholder="Enter city"/>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select id="gender">
                            <option>FEMALE</option>
                            <option>MALE</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="bio">Biography:</label>
                        <br>
                    <textarea id="bio" rows="2" class="col-sm-12">

                    </textarea>
                    </div>

                    <div class="form-group">
                        <label for="json">Json:</label>
                        <input type="text" class="form-control" id="json" placeholder="json"/>
                    </div>

                    <button type="button" class="btn btn-success" id="register_btn">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>
