<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Register page</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script  src="resources/js/regpage.js" type="text/javascript"></script>
</head>
<body>
<br><br>
<div class="container" >
    <div class="col-md-offset-3 col-md-6">
        <div class="panel panel-success">
            <div class="panel-heading"><center><h2>Registration in EVENT-APP</h2></center></div>
            <div class="panel-body" style="background-color: transparent">

                <form role="form"  id="registration" name="form">

                    <div class="alert" id="msg_main">
                        Вы успешно зарегестрировались!!!
                    </div>

                    <div class="form-group has-feedback">
                        <label for="username">Login:</label>
                        <input type="text" class="form-control  error" id="username" placeholder="Enter login"/>
                        <span class="glyphicon form-control-feedback"></span>
                        <div class="alert alert-danger">

                        </div>
                    </div>

                    <div class="form-group has-feedback" >
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter e-mail" placeholder="Email" required>
                        <span class="glyphicon form-control-feedback"></span>
                        <div class="alert alert-danger">

                        </div>
                    </div>

                    <div class="form-group has-feedback">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password"/>
                        <span class="glyphicon form-control-feedback"></span>
                        <div class="alert alert-danger">

                        </div>
                    </div>

                    <div class="form-group has-feedback">
                        <label for="cpwd">Confirm password:</label>
                        <input type="password" class="form-control" id="cpwd" placeholder="Enter password"/>
                        <span class="glyphicon form-control-feedback"></span>
                        <div class="alert alert-danger">

                        </div>
                    </div>

                    <button type="button" class="btn btn-success" id="register_btn" name="register_btn">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>
